<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="stylesheets/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>

  <div class="jumbotron" style="text-align:center; padding-top:100px">
    <h1 class="display-4">Universal Counter</h1>
    <hr class="my-4">
    <span class="value" style="padding:10px; font-size:32px; padding-top:45px"> 0 </span>
    <br><br><br>
    <div class="row" style="margin: 0 auto; width: 500px">
      <div class="col-md-offset-3">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Integer Value" aria-label="Integer Value" aria-describedby="basic-addon2" id="numberInput">
          <div class="input-group-append">
            <button class="btn btn-dark" type="button" id="init">Initialize</button>
            <button class="btn btn-dark" type="button" id="increment">Increment</button>
            <button class="btn btn-dark" type="button" id="decrement">Decrement</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row" id="address_div">
    <div style="margin-left: 15px;margin-top: 10px; padding-left:20px">
      <span> Account Addresses: </span>

      <select id="eth-addresses">
      </select>
    </div>
  </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@1.0.0-beta.34/dist/web3.js"></script>
    <script src="js/config.js"></script>
    <script src="js/app.js"></script>
    <script>
</script>

</body>
</html>
